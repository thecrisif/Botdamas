<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAMAS — THE CRIS IF</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#screen-menu,
#screen-game{
  width:100%;
  max-width:400px;
  text-align:center;
}

button{
  padding:12px;
  margin:8px 0;
  width:100%;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.diff-easy{background:#2ecc71;}
.diff-normal{background:#c9a84c;}
.diff-hard{background:#e74c3c;}

.board{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  width:100%;
  aspect-ratio:1;
}

.sq{
  display:flex;
  justify-content:center;
  align-items:center;
}

.light{background:#eee;}
.dark{background:#222;}

.piece{
  width:80%;
  height:80%;
  border-radius:50%;
}

.white{background:white;}
.red{background:red;}

.status{
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="screen-menu">
  <h1>DAMAS</h1>
  <h3>THE CRIS IF</h3>

  <button class="diff-easy" onclick="iniciarJuego('easy')">FÁCIL</button>
  <button class="diff-normal" onclick="iniciarJuego('normal')">NORMAL</button>
  <button class="diff-hard" onclick="iniciarJuego('hard')">DIFÍCIL</button>
</div>

<div id="screen-game" style="display:none;">
  <button onclick="volverMenu()">← MENÚ</button>
  <div id="board" class="board"></div>
  <div id="status" class="status"></div>
</div>

<script>
var dificultad='normal';
var tablero=[];
var turno='white';

function iniciarJuego(diff){
  dificultad=diff;
  document.getElementById('screen-menu').style.display='none';
  document.getElementById('screen-game').style.display='block';
  crearTablero();
  render();
  document.getElementById('status').textContent='Tu turno';
}

function volverMenu(){
  document.getElementById('screen-game').style.display='none';
  document.getElementById('screen-menu').style.display='block';
}

function crearTablero(){
  tablero=[];
  for(var r=0;r<8;r++){
    tablero[r]=[];
    for(var c=0;c<8;c++){
      tablero[r][c]=null;
      if((r+c)%2===1){
        if(r<3) tablero[r][c]={color:'red'};
        if(r>4) tablero[r][c]={color:'white'};
      }
    }
  }
}

function render(){
  var board=document.getElementById('board');
  board.innerHTML='';
  for(var r=0;r<8;r++){
    for(var c=0;c<8;c++){
      var sq=document.createElement('div');
      sq.className='sq '+((r+c)%2===0?'light':'dark');
      if(tablero[r][c]){
        var p=document.createElement('div');
        p.className='piece '+tablero[r][c].color;
        sq.appendChild(p);
      }
      board.appendChild(sq);
    }
  }
}
</script>

</body>
</html>
